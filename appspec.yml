version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/iot_backend_deploy
hooks:
  BeforeInstall:
    - location: scripts/stop_application.sh
      timeout: 60
      runas: ubuntu
  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 60
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 60
      runas: ubuntu
